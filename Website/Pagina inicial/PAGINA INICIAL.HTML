<!DOCTYPE html> <!--Início do código, define que será um HTML-->
<html lang="pt-br"><!--Define o idioma do site-->
  <head><!-- coloca informações sobre a página que não são visíveis diretamente no navegador, mas precisam existir para que o site funcione-->
    <meta charset="UTF-8" /><!--Define a codificação de caracteres do documento como UTF-8, o que é uma prática comum para garantir o suporte a caracteres especiais e multilíngues-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><!--Define a configuração de viewport do documento - usada para tornar a página 
responsiva a diferentes tamanhos de tela em dispositivos móveis-->
    <title>Wise Foxes</title><!--Define o título da página que será exibido na guia do navegador-->
    <link rel="stylesheet" href="pagina.css"><!--Vincula o arquivo CSS à página HTML - arquivos css são usados para aplicar estilos de formatação à página (deixar bonitinha).-->
  </head><!--Fim das informações-->
  <body><!--Corpo do site-->
    <header class="header"><!--Define oque estará dentro do corpo, as informações(tipo o corpo humano e os orgãos mesmo kkkkkkkk)-->
        <div class="titulo"><!-- A <div> é um elemento que usamos para criar uma seção, organizar os elementos, definimos uma classe a ela porque assim podemos formata-la pelo css-->
            <img src="../Pagina inicial/img/totem wf (2).png"><!--Inserimos a imagem que queremos estilizar-->
        </div><!--Fim do conteúdo dessa div-->
        <a href="../Quiz/quiz.HTML"><!--<a> serve para indicarmos que é um botão. href serve para vincular duas programações, no nosso caso 
queremos que assim que clicarem no botão fosse transferidos para a página do quiz e é isso que essa linha do código faz -->
            <div class="botao"><!--Definimos uma classe para estilizar o botão-->
             <img src="../Pagina inicial/img/clique.png"><!--Inserimos a imagem do botão-->
            </div><!--Fim do conteúdo dessa div-->
        </a><!--Guarda tudo dentro do botão-->
    </header><!--Fim d conteúdo de dentro do corpo-->
  </body><!--Fim do corpo-->
</html><!--Fim do site-->
